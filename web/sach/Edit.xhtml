<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SachEditDlg" widgetVar="SachEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditSachTitle}">
            <h:form id="SachEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{sachController.selected != null}">
                        <p:outputLabel value="#{bundle.EditSachLabel_maSach}" for="maSach" />
                        <p:inputText id="maSach" value="#{sachController.selected.maSach}" title="#{bundle.EditSachTitle_maSach}" required="true" requiredMessage="#{bundle.EditSachRequiredMessage_maSach}"/>
                        <p:outputLabel value="#{bundle.EditSachLabel_tenSach}" for="tenSach" />
                        <p:inputText id="tenSach" value="#{sachController.selected.tenSach}" title="#{bundle.EditSachTitle_tenSach}" />
                        <p:outputLabel value="#{bundle.EditSachLabel_tomTat}" for="tomTat" />
                        <p:inputText id="tomTat" value="#{sachController.selected.tomTat}" title="#{bundle.EditSachTitle_tomTat}" />
                        <p:outputLabel value="#{bundle.EditSachLabel_maLoai}" for="maLoai" />
                        <p:selectOneMenu id="maLoai" value="#{sachController.selected.maLoai}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{loaisachController.itemsAvailableSelectOne}"
                                           var="maLoaiItem"
                                           itemValue="#{maLoaiItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditSachLabel_maTG}" for="maTG" />
                        <p:selectOneMenu id="maTG" value="#{sachController.selected.maTG}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{tacgiaController.itemsAvailableSelectOne}"
                                           var="maTGItem"
                                           itemValue="#{maTGItem}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditSachLabel_maNXB}" for="maNXB" />
                        <p:selectOneMenu id="maNXB" value="#{sachController.selected.maNXB}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{nhaxbController.itemsAvailableSelectOne}"
                                           var="maNXBItem"
                                           itemValue="#{maNXBItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{sachController.update}" value="#{bundle.Save}" update="display,:SachListForm:datalist,:growl" oncomplete="handleSubmit(args, 'SachEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="SachEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
